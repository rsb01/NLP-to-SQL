<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
        input[type="text"]:focus {
            background-color: #2b2b2b;
            color: #ffffff;
            border-color: #4ca1af;
            box-shadow: none;
            outline: none;
        }

        body.dark-mode {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            padding-top: 60px;
        }
        .card {
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            background: linear-gradient(135deg, rgba(33, 37, 41, 0.85), rgba(44, 62, 80, 0.85));
            margin-top: 40px;
        }
        .gradient-header {
            background: linear-gradient(90deg, #2c3e50, #4ca1af);
            color: white;
            padding: 20px 30px;
            border-radius: 16px 16px 0 0;
            margin-bottom: 20px;
        }
        input[type="text"] {
            border-radius: 10px;
            height: 45px;
            border: 1px solid #666;
            background: #343a40;
            color: white;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        pre {
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            background: #1e1e1e;
            color: #00ffea;
        }
        .btn-outline-info {
            margin: 5px;
        }
        #loading {
            display: none;
        }
        strong, h6 {
            color: #ffffff;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="card">
            <div class="gradient-header">
                <h2>Ask a Question </h2>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="text-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Question Form -->
            <form method="POST" onsubmit="document.getElementById('loading').style.display='block';">
                <input type="text" name="question" class="form-control" placeholder="Type Something....." value="{{ question }}" required>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>

            <!-- Example Question Buttons -->
            <div class="mt-4">
                <strong>ðŸ’¡ Example Questions:</strong><br>
                <button class="btn btn-outline-info" onclick="document.querySelector('[name=question]').value='List all tables.'">Show Tables</button>
                <button class="btn btn-outline-info" onclick="document.querySelector('[name=question]').value='Show top 5 products by total revenue.'">Top Products</button>
                <button class="btn btn-outline-info" onclick="document.querySelector('[name=question]').value='Show top 5 products by total revenue.'">Average Revenue</button>
                <button class="btn btn-outline-info" onclick="document.querySelector('[name=question]').value='Show each employeeâ€™s full name and the city they live in.'">Employees</button>
            </div>

            <!-- Flask placeholders for output -->
            {{ error_html|safe }}
            {{ sql_html|safe }}
            {{ table_html|safe }}
            {{ chart_html|safe }}

        </div>
    </div>
</body>
</html>
